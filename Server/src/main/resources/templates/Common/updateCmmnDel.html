<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Update_Delete_Common</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap');

		body {
			text-align: center;
			font-family: 'Nanum Myeongjo', serif;
			margin: 0;
		}

		header {
			background-color: lightblue;
		}

		table {
			width: 95%;
			margin-left: auto;
			margin-right: auto;
			border: solid 1px dimgray;
			border-collapse: collapse;
		}

		th,
		td {
			border: solid 1px dimgray;
			padding: 5px;
		}

		th {
			background-color: lightsteelblue;

		}
	</style>
</head>

<body>
	<header>
		<h1>Update Delete CommonCode</h1>
	</header>
	<table>
		<tr>
			<th>codeID</th>
			<th>codeName</th>
			<th>upperCodeID</th>
			<th>registerDate</th>
		</tr>
		<tr>
			<td th:text="${common.code_id}"></td>
			<td th:text="${common.code_nm}"></td>
			<td th:text="${common.upper_code_id}"></td>
			<td th:text="${common.reg_dt}"></td>
		</tr>
	</table>
</body>

</html>
